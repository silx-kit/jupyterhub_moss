name: Lint

on:   
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ·ï¸
      uses: actions/checkout@v2

    - name: Set up Python ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies âš™ï¸
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Lint ğŸ§
      run: |
        flake8 .
        black --check .
