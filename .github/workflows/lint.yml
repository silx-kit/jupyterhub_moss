name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Log Python environment âœï¸
        run: |
          pip freeze

      - name: black â—¼ï¸
        run: black --check .

      - name: flake8 â„ï¸
        run: flake8 .

      - name: check-manifest ğŸ“°
        run: check-manifest
