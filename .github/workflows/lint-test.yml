name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ·ï¸
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies âš™ï¸
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Log Python environment âœï¸
        run: |
          pip freeze

      - name: black â—¼ï¸
        run: black --check .

      - name: flake8 â„ï¸
        run: flake8 .

      - name: check-manifest ğŸ“°
        run: check-manifest

      - name: Install Node v16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install configurable-http-proxy
        run: |
          npm install -g configurable-http-proxy
          npm list

      - name: pytest tests ğŸ‘“
        run: python -m pytest -v
